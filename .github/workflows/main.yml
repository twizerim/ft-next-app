name: First-App
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run lint
      - name: runing with dev
        run: npm run dev
